<form [formGroup]="CreateForm">
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre</label>
    <input type="text" class="form-control" formControlName='name' placeholder="Pepe">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">RFC</label>
    <input type="text" class="form-control" formControlName='RFC' placeholder="12345">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Edad</label>
    <input type="number" class="form-control" formControlName='edad' placeholder="30">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="text" class="form-control" formControlName='email' placeholder="example@example.com">
  </div>


  <button type="button" [disabled]="CreateForm.invalid" class="btn btn-primary" (click)="doSave()"> Add Employee</button>
</form>


<app-gotodashboard></app-gotodashboard>
