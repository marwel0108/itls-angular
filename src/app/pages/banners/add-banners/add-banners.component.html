<form [formGroup]="CreateForm">
  <div class="form-group">
    <label for="exampleFormControlInput1">Tíulo</label>
    <input type="text" class="form-control" formControlName='titulo' placeholder="Título">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Texto</label>
    <input type="text" class="form-control" formControlName='texto' placeholder="Texto">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Imagen</label>
    <input type="text" class="form-control" formControlName='portadaUrl' placeholder="Url de imágen">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Max. Impresiones</label>
    <input type="text" class="form-control" formControlName='maxImpresiones' placeholder="1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Actual Impresiones</label>
    <input type="text" class="form-control" formControlName='actualImpresiones' placeholder="1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Link</label>
    <input type="text" class="form-control" formControlName='link' placeholder="http://example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Prioridad</label>
    <input type="text" class="form-control" formControlName='prioridad' placeholder="1">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Categoría</label>
    <input type="text" class="form-control" formControlName='categoria' placeholder="1">
  </div>


  <button type="button" [disabled]="CreateForm.invalid" class="btn btn-primary" (click)="doSave()"> Add Employee</button>
</form>


<app-gotodashboard></app-gotodashboard>
